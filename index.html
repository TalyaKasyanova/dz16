<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/3a2eaf6206.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <section class="main-section">
            <h1 class="main-section__title">Create an Account</h1>
            <form class="main-section__form">
                <div class="main-section-form-group main-section-form-group__2col">
                    <div class="form-group-input">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" required>
                    </div>
                    <div class="form-group-input">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text">
                    </div>
                </div>
                <div class="main-section-form-group">
                    <div class="form-group-input">
                        <label for="email">E-mail</label>
                        <input id="email" type="email">
                        <span class="main-section-form-group__suptext">We'll never share your email with anyone
                            else.</span>
                    </div>
                </div>
                <div class="form-group form-group-radio-btns">
                    <div class="form-group-radio">
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-group-radio">
                        <input class="form-input" type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="main-section-form-group main-section-form-group__2col">
                    <div class="form-group-select">
                        <label for="country">Country</label>
                        <select class="form-input form-input-select" name="country" id="country">
                            <option>Select</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="france">France</option>
                            <option value="poland">Poland</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Slowakia">Slowakia</option>
                        </select>
                    </div>
                    <div class="form-group-input">
                        <label for="city">City</label>
                        <input id="city" type="text">
                    </div>
                </div>
                <button class="main-section__button" type="submit">Sign up</button>
            </form>
            <p class="main-section__privacy">By clicking the 'Sign Up' button, you confirm that you accept our <a
                    href="/">Terms of Use</a> and <a href="/">Privacy Policy</a>.</p>
            <hr class="main-section__hr">
            <p class="main-section__privacy2"> Have an account? <button data-modal-open type="button" class="button">Log
                    In</button></p>
        </section>
    </div>


    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button data-modal-close class="btn-close" type="button">
                <svg class="modal-icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-close"></use>
                </svg>
            </button>
            <section class="modal-section">
                <h1 class="main-section__title">Profile</h1>
                <form class="main-section__form">
                    <div class="images-section">
                        <div class="images-section-place">
                            <div class="images-section-position">
                                <div class="images-section-position__absolute">
                                    <img id="image">
                                </div>
                                <img class="images-section-position__relative" src="./images/input-icon-8.jpg"
                                    alt="photo">
                            </div>
                            <div class="images-section-block">
                                <div class="images-section-choose-picture">
                                    <div class="images-section-choose-photo">
                                        <input type="file" accept="image/*" id="image-upload" required>
                                        <svg width="18" height="20">
                                            <use href="./images/sprite.svg#icon-camera"></use>
                                        </svg>
                                    </div>
                                    <button class="trash-button" id="cancel-btn">
                                        <svg width="18" height="24">
                                            <use href="./images/sprite.svg#icon-trash"></use>
                                        </svg>
                                    </button>
                                </div>
                                <p class="under-text text-2">Up to 1 MB (300x300 px)</p>
                            </div>
                        </div>
                    </div>
                    <div class="main-section-form-group main-section-form-group__2col">
                        <div class="form-group-input">
                            <label for="name">Name</label>
                            <input id="name" type="text" required>
                        </div>
                        <div class="form-group-input">
                            <label for="mail">E-mail</label>
                            <input id="mail" type="email">
                        </div>
                    </div>
                    <div class="main-section-form-group main-section-form-group__2col">
                        <div class="form-group-select">
                            <label for="new-country">Country</label>
                            <select class="form-input form-input-select" name="country" id="new-country">
                                <option>Select</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="france">France</option>
                                <option value="poland">Poland</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Slowakia">Slowakia</option>
                            </select>
                        </div>
                        <div class="form-group-input">
                            <label for="new-city">City</label>
                            <input id="new-city" type="text">
                        </div>
                    </div>
                    <div class="main-section-form-group main-section-form-group__2col">
                        <div class="form-group-input">
                            <label for="code">Zip Code</label>
                            <input id="code" type="text" required>
                        </div>
                        <div class="form-group-input">
                            <label for="phone">Phone Number</label>
                            <input id="phone" type="tel">
                        </div>
                    </div>
                    <button class="modal-section__button" type="submit">Sign up</button>
                </form>
            </section>
        </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/jquery-3.6.3.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
